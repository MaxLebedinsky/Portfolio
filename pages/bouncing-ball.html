<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball / Portfolio - Max Lebedinsky / front-end developer</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/bouncing-ball.css">
</head>

<body>
    <header>
        <div class="header-content">
            <div>
                <a href="../index.html" class="name">Максим Лебединский</a>
                <p class="subtitle">Front-end разработчик</p>
            </div>
            <nav class="navigation">
                <a href="../index.html" class="nav-item">Портфолио</a>
                <a href="../pages/resume.html" class="nav-item">Резюме</a>
                <a href="../pages/contacts.html" class="nav-item">Контакты</a>
            </nav>
        </div>
    </header>
    <main>
        <h1>Bouncing Ball</h1>
        <div class="wrapper frame">
            <div class="scene">
                <div class="floor"></div>
                <div class="cube">
                    <div class="front">
                        <div class="buttons">
                            <p>Bounce</p>
                            <button id="stop" class="button">Stop</button>
                            <button id="start" class="button disabled">Start</button>
                        </div>
                        <div class="buttons rotation">
                            <p>Rotation</p>
                            <button id="stop-rotation" class="button">Stop</button>
                            <button id="start-rotation" class="button disabled">Start</button>
                        </div>
                    </div>
                    <div class="back"></div>
                    <div class="left"></div>
                    <div class="right"></div>
                    <div class="top">
                        <div class="ball-shadow"></div>
                    </div>
                    <div class="bottom"></div>
                </div>
                <div class="ball"></div>
            </div>
            <div class="annotation">
                <p><span>Click</span> and drag to rotate camera view</p>
                <p><span>Shift + Click </span> and drag to pan</p>
                <p><span>Scroll </span>mouse wheel to zoom in / out</p>
                <p><span>Leave </span>frame to normalize view</p>
            </div>
        </div>
    </main>
    <script src="../scripts/bouncing-ball.js"></script>
</body>

</html>
