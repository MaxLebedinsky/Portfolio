<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow-Shop on OOP</title>
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/e-shop.css">
    <script src="https://kit.fontawesome.com/b031eaf582.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo"></div>
            <div class="header-right">
                <div class="layover invisible"></div>
                <form action="#" class="search-form">
                    <div class="search-block">
                        <input type="text" class="search-field" placeholder="Model name">
                        <button class="search-clear invisible"><i class="fa-solid fa-circle-xmark"></i></button>
                    </div>

                    <button class="btn-search" type="submit">
                        <i class="fas fa-search"></i>Search
                    </button>
                </form>

                <button class="btn-cart" data-counter="0" type="button">
                    <i class="fa-solid fa-cart-shopping"></i>Cart</button>
            </div>
            <div class="cart">
                <div class="cart-block invisible">
                    <h2>Cart</h2>
                    <button><i class="fa-solid fa-xmark btn-close"></i></button>
                    <div class="cart-empty invisible">Cart is empty</div>
                    <div class="cart-block-content"></div>
                    <div class="cart-total"></div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="products"></div>
        <div class="message invisible"></div>
    </main>
    <script src="../scripts/e-shop.js"></script>
</body>

</html>
