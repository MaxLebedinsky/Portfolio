<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board / Portfolio - Max Lebedinsky / front-end developer</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/task-board.css">
    <script src="../scripts/task-board.js" defer></script>
    <script src="https://kit.fontawesome.com/15cdd4c2be.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="header-content">
            <div>
                <a href="../index.html" class="name">Максим Лебединский</a>
                <p class="subtitle">Front-end разработчик</p>
            </div>
            <nav class="navigation">
                <a href="../index.html" class="nav-item">Портфолио</a>
                <a href="../pages/resume.html" class="nav-item">Резюме</a>
                <a href="../pages/contacts.html" class="nav-item">Контакты</a>
            </nav>
        </div>
    </header>
    <main>
        <h1>Task Board</h1>
        <div class="wrapper frame">
            <div class="app">
                <div class="boards">

                    <div class="boards-item">
                        <span contenteditable="true" class="title">Planning</span>
                        <div class="list">
                            <div class="list-item" draggable="true">DRAG ME &#10132;
                                <i class="fas fa-times close-card-btn"></i>
                            </div>
                            <div class="list-item" draggable="true">Feed the cat
                                <i class="fas fa-times close-card-btn"></i>
                            </div>
                            <div class="list-item" draggable="true">Rule the world
                                <i class="fas fa-times close-card-btn"></i>
                            </div>
                        </div>
                        <div class="form">
                            <textarea class="textarea" placeholder="Enter task name"></textarea>
                            <div class="buttons">
                                <button class="add-item-btn">Add</button>
                                <button class="cancel-item-btn">Cancel</button>
                            </div>
                        </div>
                        <div class="add-btn"><span> + </span>Add task</div>
                    </div>

                    <div class="boards-item">
                        <span contenteditable="true" class="title">In progress</span>
                        <div class="list">
                        </div>
                        <i class="far fa-window-close close-board-btn"></i>
                    </div>

                    <div class="boards-item">
                        <span contenteditable="true" class="title">Done</span>
                        <div class="list">
                            <div class="list-item" draggable="true">Have a coffee
                                <i class="fas fa-times close-card-btn"></i>
                            </div>
                        </div>
                        <i class="far fa-window-close close-board-btn"></i>
                    </div>

                </div>
                <div class="button"><span> + </span>Add board</div>
            </div>
        </div>
    </main>
</body>

</html>
